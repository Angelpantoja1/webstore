<div id="hero"></div>
<div class="container">
    <div class="row">
        <div class="hero-content2">
            <h1>Sign In!</h1>
        </div>
        <div class="hero-content3">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input #un type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input #pw type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <a routerLink="/start-page" routerLinkActive="active"><button (click)='logIn(un.value,pw.value)' type="submit" class="btn btn-primary">Sign In</button></a>
                <!-- routerLink="/start-page" routerLinkActive="active"  -->
            </form>
        </div>
    </div>
</div>
